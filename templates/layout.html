<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{url_for('static',filename='../static/css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='../static/bootstrap-5.1.3-dist/css/bootstrap.min.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='../static/img/favicon.ico') }}">
    <title>{%block title%} {%endblock%}</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="{{url_for('static',filename='../static/img/flask.svg')}}" alt="" width="30" height="24"
                        class="d-inline-block align-text-top">
                    Flask
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('insertar_programador')}}">Ingresar Registro</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Mas opciones
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="{{url_for('mostrar_programador')}}">Mostrar Programadores</a></li>
                                <li><a class="dropdown-item" href="{{url_for('actualizar_programador')}}">Editar Registros</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Eliminar Programador</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form method="POST" action="{{ url_for('buscar_programador')}}" class="d-flex">
                        <input class="form-control me-2" name="buscar" type="search" placeholder="Buscar lenguaje" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
        <section id="contenido">
            {%block content%}



            {%endblock%}
        </section>
        <footer>
            <hr>
            <p class="tipo_letra text-center"><i>Ricardo Rodriguez 2022</i></p>
        </footer>
    </div>


    <script src="{{url_for('static',filename='../static/bootstrap-5.1.3-dist/js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static',filename='../static/js/script.js')}}"></script>
</body>

</html>
