{%extends 'layout.html'%}
{%block title%}Mostrando Programadores{%endblock%}

{%block content%}
<h1 class="display-1">Listado Programadores</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope=" col">ID</th>
            <th scope="col">Lenguaje</th>
            <th scope="col">Experiencia</th>
            <th scope="col">Sueldo</th>
            <th scope="col">Ciudad</th>
        </tr>
    </thead>
    <tbody>
        {% for i in programadores%}
        <tr>
            <th scope="row">{{i[0]}}</th>
            <td>{{i[1]}}</td>
            <td>{{i[2]}}</td>
            <td>{{i[3]}}</td>
            <td>{{i[4]}}</td>
        </tr>
    </tbody>
    {% endfor%}
</table>

{%endblock%}
